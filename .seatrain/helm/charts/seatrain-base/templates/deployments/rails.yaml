apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "seatrain-base.fullname" . }}-rails
  labels:
    {{- include "seatrain-base.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.global.rails.replicaCount }}
  selector:
    matchLabels:
      {{- include "seatrain-base.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "seatrain-base.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
    {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "seatrain-base.fullname" . }}
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          command:
            - bundle 
            - exec
            - rails
          args:
            - "server"
            - "-b"
            - "0.0.0.0"
          envFrom:
          - configMapRef:
              name: common-env
          - secretRef:
              name: {{ include "seatrain-base.fullname" . }}-secrets
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 3000
          #   timeoutSeconds: 5
          #   failureThreshold: 3
          #   periodSeconds: 5
          #   initialDelaySeconds: 20
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 3000
          #   timeoutSeconds: 5
          #   failureThreshold: 3
          #   initialDelaySeconds: 20
          resources:
            {{- toYaml .Values.global.resources.rails | nindent 14 }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
